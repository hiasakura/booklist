<div class="container">
  <div class="title">書籍・サイト情報</div>
  <div class="product-detail-container">
    <div class="param-line">
      <div class="label">Key</div>
      <div class="value">{{ product.key }}</div>
    </div>
    <div class="param-line">
      <div class="label">名前</div>
      <div class="value">{{ product.name }}</div>
    </div>
    <div class="param-line">
      <div class="label">価格</div>
      <div class="value">{{ product.price }}</div>
    </div>
    <div class="param-line">
      <div class="label">説明・URL</div>
      <div class="value">{{ product.description }}</div>
    </div>
  </div>
  <div class="footer">
    <div class="button white" routerLink="/products">書籍・サイト一覧</div>
    <div class="button black" routerLink="edit">編集</div>
  </div>
</div>
